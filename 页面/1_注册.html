<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title>邀请注册 </title>
</head>

<body>
    <div class="page">


        <div class="page-bd registerPage registerPage1 pr">
            <div class="top-pa dp-flex">
                <span></span>
                <p>简体中文</p>
            </div>
            <!-- 页面内容-->
            <div class="logo dp-flex">
                <img src="../assets/images/reg04.png" alt="">
            </div>
            <div class="form">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd ">
                            <input class="weui-input input-nbd" type="text" placeholder="账号">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd ">
                            <input class="weui-input input-nbd" type="password" placeholder="密码">
                        </div>
                    </div>
                </div>
                <div class="forget-btn dp-flex">
                    <a>忘记密码</a>
                    <label for="weuiAgree" class="weui-agree dp-flex">
                        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                        <span style="padding-top: .053333rem;padding-left: .053333rem">
                            记住密码
                        </span>
                    </label>
                </div>

                <div class="click-btn dp-flex">
                    <a><img src="../assets/images/sign01.png" alt=""></a>
                    <a><img src="../assets/images/reg05.png" alt=""></a>
                </div>
            </div>

        </div>
        <script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script src="../assets/js/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
        <script>
            function codeButton() {
                var timeObj = $('.time')
                var getCodeObj = $('.getCode')
                getCodeObj.hide();
                timeObj.show();
                var time = 60;
                var set = setInterval(function () {
                    timeObj.text("" + --time + "s");
                    if (time <= 0) {
                        timeObj.hide();
                        getCodeObj.show();
                        clearInterval(set);
                    }
                }, 1000);
            }
        </script>
</body>

</html>
