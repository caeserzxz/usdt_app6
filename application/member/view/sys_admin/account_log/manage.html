<form class="form-horizontal form-validate form-modal" method="post" action="{:url('manage')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">调节会员帐户</h4>
            </div>
            <div class="modal-body">
            	<div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">用户ID</label>
                    <div class=" col-sm-3">
                       <label>{$account.user_id}</label>
                    </div>
                </div>
                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">注册手机</label>
                    <div class=" col-sm-3">
                       <label>{$account.mobile}</label>
                    </div>
                </div>
                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">帐户变动原因</label>
                    <div class="col-sm-8 must">
                      <textarea name="change_desc" class="input-max" data-rule-maxlength="100" data-rule-required="true"></textarea>
                    </div>
                </div>
             
                <div class="form-group m-b-md">
                <label class="col-sm-3 control-label">帐户金币</label>
                <div class="col-sm-8">
                    <select name="balance_money_type"  style="width: 80px;" data-toggle="select2" >
                        <option value="add"  >增加</option>
                        <option value="del"  >减少</option>
                    </select>
                    <input type="text" class="input-ssmall" name="balance_money" value="0" >
                    当前值：{$account.balance_money|priceFormat}
                </div>
            </div>

                 <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">消费积分</label>
                    <div class="col-sm-8">
                      <select name="use_integral_type"  style="width: 80px;" data-toggle="select2" >
                             <option value="add"  >增加</option>
                             <option value="del"  >减少</option>
                       </select>
                       <input type="text" class="input-ssmall"  name="use_integral" value="0" >
                       当前值：{$account.use_integral|intval} 
                    </div>
                </div>
               
                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">历史总积分</label>
                    <div class="col-sm-8">
                      <select name="total_integral_type"  style="width: 80px;" data-toggle="select2" >
                             <option value="add"  >增加</option>
                             <option value="del"  >减少</option>
                       </select>
                       <input type="text" class="input-ssmall"  name="total_integral" value="0" >
                       当前值：{$account.total_integral|intval} 
                    </div>
                </div>
               
            </div>
            <div class="modal-footer">
                <input  type="hidden" name="user_id" value="{$account.user_id}"/>
                <button type="submit" class="btn btn-blue" data-loading-text="提交中..." disabled>提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
