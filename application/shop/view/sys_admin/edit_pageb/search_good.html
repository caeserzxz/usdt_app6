{volist name="list" id="vo" }
<div class="line good">
    <div class="image"><img src="{$vo.goods_thumb}"/></div>
    <nav title="选择" class="btn btn-default btn-sm" data-href="/shop/goods/info/id/{$vo.goods_id}">选择</nav>
    <div class="text">
        <p class="name">{$vo.goods_name}</p>
        <p class="price">最低价: {$vo.min_price} 原价: {$vo.market_price}元 现价: {$vo.shop_price}元</p>
    </div>
</div>
{/volist}
{empty name="list"}
<div class="tip">抱歉！未查询到与“{$kw}”相关的商品，请更换关键字后重试。</div>
{/empty}
