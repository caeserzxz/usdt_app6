<table class="table  table-hover  m-b-none">
<thead>
<tr>
    <th width="60">ID</th>
    <th width="60">用户id</th>
    <th width="120">注册手机号</th>
    <th width="120">银行卡姓名</th>
    <th width="120">状态</th>
    <th width="120">售出场次id</th>
    <th width="120">预约时间</th>
    <th width="200">结束时间</th>
    <th width="150">操作</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }
<tr>
    <td>{$vo.id}</td>
    <td><a href="{:url('member/sys_admin.users/spe_info',['user_id'=>$vo['buy_user_id']])}" target="_blank">{$vo.buy_user_id}</a></td>
    <td>{$vo.mobile}</td>
    <td>{$vo.bank_user_name}</td>
    <td>{$vo.status_str}</td>
    <td>{$vo.buy_stage_id}</td>
    <td>{$vo.buy_start_time|dateTpl}</td>
    <td>{$vo.panic_end_time|dateTpl}</td>
    <td>  
        <a href="{:url('info',array('id'=>$vo['id']))}" class="m-xs" title="查看">
            <i class="fa fa-edit text-muted"></i>
        </a>
    </td>
</tr>
{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
