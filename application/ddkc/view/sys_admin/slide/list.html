
<table class="table  table-hover m-b-none table-hover ">
    <thead>
        <tr>
            <th width="80">ID</th>
            <th>图片</th>
            <th width="150">图片类型</th>
            <th width="80">排序</th>
            <th width="100">是否启用</th>
            <th width="140">添加时间</th>
            <th width="80">操作</th>
        </tr>
    </thead>
    <tbody>
{volist name="data.list" id="g"}
        <tr>
       	  	<td>{$g.id}</td>
       	  	<td><img src="{$g.imgurl}" style="max-width:100px;max-width:80px;"/></td>
            <td>
              {if condition="$g.img_type eq 1"}
                首页轮播图
              {elseif condition="$g.img_type eq 2" /}
                服务快讯轮播图
              {else /}
                /
              {/if}
            </td>
            <td>{$g.sort_order}</td>
            <td>
                <a href="#" data-remote="{:url('ajaxEdit',array('id'=>$g['id'],'field'=>'status'))}" class="{$g.status|tplckval='=1','active'}"  data-toggle="class" data-ajax="true"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a>
            </td>
            <td>{$g.add_time|dateTpl}</td>
            <td>
                <a href="{:url('info',array('id'=>$g['id']))}" class="m-xs" title="编辑">
                    <i class="fa fa-edit text-muted"></i>
                </a>
                <a href="{:url('del',array('id'=>$g['id']))}" data-toggle="ajaxRemove" data-msg="确定删除该幻灯片？" class="m-xs" title="删除">
                    <i class="fa fa-trash-o text-muted"></i>
                </a>
            </td>
        </tr>
{/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
