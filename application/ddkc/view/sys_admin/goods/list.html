<table class="table  table-hover  m-b-none">
<thead>
<tr>
  <th width="80">类型</th>
  <th width="80">型号</th>
  <th width="120">周期</th>
  <th width="150">消耗/租赁</th>
  <th width="120">日收益</th>
  <th width="120">日库存</th>
  <th width="150">操作</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }
<tr>
    <td>{if condition="$vo.type eq 1"} 矿机 {else/} 增值包 {/if}</td>
    <td>{$vo.miner_name}</td>
    <td>{$vo.scrap_days}天</td>
    <td>{$vo.price_min}-{$vo.price_max}</td>
    <td>{$vo.rebate_rate} %</td>
    <td>{$vo.stock}台</td>
    <td>  
        <a href="{:url('info',array('miner_id'=>$vo['miner_id']))}" class="m-xs" title="编辑">
            <i class="fa fa-edit text-muted"></i>
        </a>
        <a href="{:url('delete',array('miner_id'=>$vo['miner_id']))}" data-toggle="ajaxRemove" data-msg="确定删除 {$vo.miner_name}" class="m-xs" title="删除">
            <i class="fa fa-trash-o text-muted"></i>
        </a>
    </td>
</tr>
{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
