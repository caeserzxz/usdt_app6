<table class="table  table-hover  m-b-none">
<thead>
<tr>
  <th>身份名称</th>
  <th>一级推广收益</th>

  <th>三级推广收益</th>
  <th>团队收益</th>
  <th>更新时间</th>
  <th width="100">操作</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }
<tr>
    <td>{$vo.role_name}</td>
    <td>{$vo.exten_profit_1}%</td>
    <td>{$vo.exten_profit_2}%</td>

    <td>
        <a href="{:url('info',array('role_id'=>$vo['role_id']))}" class="m-xs" title="编辑">
            <i class="fa fa-edit text-muted"></i>
        </a>
<!--        <a href="{:url('delete',array('role_id'=>$vo['role_id']))}" data-toggle="ajaxRemove" data-msg="确定删除 {$vo.level_name}" class="m-xs" title="删除">-->
<!--            <i class="fa fa-trash-o text-muted"></i>-->
<!--        </a>-->
    </td>
</tr>
{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
